<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심소현 포트폴리오</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">

    <style>
        /* 1. 전체 디자인 설정 */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Montserrat', 'Noto Sans KR', sans-serif;
            /* 배경: 짙은 보라빛 그라데이션 */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 3rem;
            font-size: 1rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
        }

        /* 2. 스크롤 영역 */
        .marquee-wrapper {
            width: 100%;
            overflow: hidden;
            padding: 4rem 0; /* 위아래 여백을 줘서 시원하게 */
            white-space: nowrap;
            position: relative;
            /* 위아래 옅은 경계선 효과 */
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .marquee-track {
            display: inline-block;
            --duration: 20s; 
            animation: scroll var(--duration) linear infinite;
        }

        .marquee-item {
            display: inline-block;
            font-size: 5rem; /* 글자 크기 키움 */
            font-weight: 800;
            padding: 0 1rem;
            
            /* 글자 스타일: 투명에 테두리만 */
            color: transparent;
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.5);
            transition: all 0.4s ease;
        }
        
        /* 마우스 올렸을 때 효과 */
        .marquee-item:hover {
            color: #fff; /* 흰색으로 채워짐 */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6); /* 빛나는 효과 */
            cursor: pointer;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* 3. 상태 제어 클래스 */
        .paused {
            animation-play-state: paused !important;
        }

        /* 데스크탑 호버 시 멈춤 */
        .marquee-wrapper:hover .marquee-track {
            animation-play-state: paused;
        }

        /* 4. 컨트롤 버튼 (유리 디자인 적용) */
        .controls {
            margin-top: 4rem;
            display: flex;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1); /* 반투명 배경 */
            backdrop-filter: blur(10px); /* 흐림 효과 */
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Noto Sans KR', sans-serif;
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active { transform: scale(0.95); }

        /* 재생/일시정지 버튼 강조 */
        .btn-toggle {
            background: #fff;
            color: #333;
            min-width: 110px; /* 글자가 바뀌어도 버튼 크기 유지 */
        }
        .btn-toggle:hover {
            background: #f0f0f0;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        /* 재생 상태일 때 버튼 스타일 (초록빛 힌트) */
        .is-playing-mode {
            color: #2ed573 !important; 
            background: #fff !important;
        }

    </style>
</head>
<body>

    <h1>Portfolio</h1>

    <div class="marquee-wrapper">
        <div class="marquee-track" id="track">
            <span class="marquee-item">심소현</span>
            <span class="marquee-item">SIM SOHYEON</span>
            <span class="marquee-item">CREATIVE</span>
            <span class="marquee-item">심소현</span>
            <span class="marquee-item">PORTFOLIO</span>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="btn-slow">느리게</button>
        <button class="btn btn-toggle" id="btn-toggle">일시정지 ||</button>
        <button class="btn" id="btn-fast">빠르게</button>
    </div>

    <script>
        const track = document.getElementById('track');
        const btnSlow = document.getElementById('btn-slow');
        const btnFast = document.getElementById('btn-fast');
        const btnToggle = document.getElementById('btn-toggle');

        let isPaused = false;
        let currentDuration = 20; 

        // 1. 내용 복제 (무한 스크롤 필수)
        const originalContent = track.innerHTML;
        track.innerHTML += originalContent;

        // 2. 속도 조절
        function updateSpeed(newDuration) {
            currentDuration = newDuration;
            track.style.setProperty('--duration', `${currentDuration}s`);
        }

        btnSlow.addEventListener('click', () => {
            if(currentDuration < 100) updateSpeed(currentDuration + 5);
        });

        btnFast.addEventListener('click', () => {
            if(currentDuration > 2) updateSpeed(currentDuration - 5);
        });

        // 3. 일시정지/재생 토글 로직 수정 (버튼 사라짐 해결)
        btnToggle.addEventListener('click', () => {
            isPaused = !isPaused; 
            
            if (isPaused) {
                // 멈춤 상태로 변경
                track.classList.add('paused');
                btnToggle.innerHTML = "재생 ▶"; // 텍스트 변경
                btnToggle.classList.add('is-playing-mode'); // 스타일 변경 (선택사항)
            } else {
                // 다시 재생
                track.classList.remove('paused');
                btnToggle.innerHTML = "일시정지 ||"; // 텍스트 복구
                btnToggle.classList.remove('is-playing-mode');
            }
        });
    </script>
</body>
</html>
